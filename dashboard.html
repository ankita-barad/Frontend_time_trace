<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Space Grotesk"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="./project.css" />
  </head>
  <body>
    <nav>
      <div class="d-flex justify-content-between mx-3">
        <h1>Calender</h1>
        <button class="btn btn-sm btn-danger logoutBtn">LOGOUT</button>
      </div>
    </nav>
    <main id="main-content-div" class="d-flex">
      <aside class="rounded-4 m-3">
        <div>
          <button
            type="button"
            class="btn btn-secondary my-3"
            data-bs-toggle="modal"
            data-bs-target="#create-project-modal"
            id="project"
          >
            Project
          </button>
        </div>
        <div class="mb-3">
          <button class="btn btn-secondary dashboard_aside">
            Report and Analysis
          </button>
        </div>
        <div class="mb-3">
          <button class="btn btn-secondary calender_aside">calender</button>
        </div>
      </aside>

      <section
        id="chart-div"
        class="flex-grow-1 table-section card rounded-4 m-3"
      >
        <input
          style="margin-left: 4%"
          id="range"
          type="text"
          name="daterange"
          value="01/01/2023 - 01/07/2023"
        />

        <canvas id="myChart"></canvas>

        <div>
          <div style="display: flex">
            <div id="table-content">
              <div>
                <select name="" id="select-tag">
                  <option value="GroupByProjects">Group By Projects</option>
                  <option value="GroupByUsers">Group By Users</option>
                </select>
              </div>

              <div id="table"></div>
            </div>

            <h3 style="margin-left: 2%">Total Hours</h3>
            <p style="font-size: 20px" id="durationContainer"></p>

            <div>
              <canvas
                id="myChart1"
                style="width: 100%; max-width: 450px"
              ></canvas>

              <canvas
                id="myChart2"
                style="width: 100%; max-width: 450px"
              ></canvas>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>

  <script></script>
  <script src="./dashboard.js"></script>
</html>
