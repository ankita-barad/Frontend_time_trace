<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeTrace-calender</title>
    <link rel="stylesheet" href="calender.css" />
    <link rel="stylesheet" href="../project.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <div id="container"></div>
      <nav>
        <div class="d-flex justify-content-between mx-3">
          <h1>Dashboard</h1>
          <button class="btn btn-sm btn-danger logoutBtn">LOGOUT</button>
        </div>
      </nav>
      <main class="d-flex">
        <aside class="rounded-4 m-3 aside_dashboard">
          <div>
            <button
              type="button"
              class="btn btn-secondary my-3"
              data-bs-toggle="modal"
              data-bs-target="#create-project-modal"
              id="project"
            >
              Project
            </button>
          </div>
          <div class="mb-3">
            <button class="btn btn-secondary dashboard_aside">
              Report and Analysis
            </button>
          </div>
          <div class="mb-3">
            <button class="btn btn-secondary calender_aside">calender</button>
          </div>
        </aside>

        <section
          id="calendar"
          class="flex-grow-1 table-section card rounded-4 m-3"
        ></section>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  </body>
  <script src="calender.js"></script>
</html>
